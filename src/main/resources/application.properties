server.port=9100
#spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

camel.springboot.main-run-controller=true
camel.springboot.routes-include-pattern=routes/routes-demo.xml
camel.threadpool.pool-size=10
camel.threadpool.max-queue-size=1000

spring.jpa.properties.hibernate.default_schema=dbo
spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=master
spring.datasource.username=sa
spring.datasource.password=yourStrong(!)Password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

mybatis.config-location=classpath:SqlMapConfig.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml


